<div ng-cloak>
	<md-content class="md-padding">
		<md-toolbar layout-align="space-between" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" layout="row">
			<md-button ng-click="toEvent($event)" name="createEvent">
				Create Event
			</md-button>
			<md-button ng-class="{'hang': user.hang}" ng-click="toggleHang()" name="hangButton" id="hangButton">
				Hang
			</md-button>
			<div ng-include="'app/event/eventMenu.html'"></div>
		</md-toolbar>
	</md-content>
</div>

<div class="home" ng-cloak layout="column" layout-align="center center">
	<div flex-gt-sm="50" flex>

		<md-content flex layout-align="center center" class="md-padding container">
			<md-toolbar layout="row" class="md-hue-4">
				<div class="md-toolbar-tools">
					<div class="event">Events</div>
				</div>
			</md-toolbar>
			<md-list class="md-dense" flex>
				<md-list-item class="md-3-line" ng-repeat="item in events track by $index" ng-click="goTo($event, item)">
					<img ng-src={{item.profile_url}} class="md-avatar">
					<div class="md-list-item-text" layout="column">
						<h3>{{item.description}}</h3>
						<p>When: {{item.when}}</p>
						<p>Where: {{item.where}}</p>
					</div>
				</md-list-item>
			</md-list>
		</md-content>
	</div>
</div>
